appId: com.ghostlayer.desktop
productName: GhostLayer
copyright: Copyright Â© 2024 GhostLayer

directories:
  output: release
  buildResources: build

files:
  - "dist/**/*"
  - "dist-electron/**/*"
  - "package.json"

# Prevent source code extraction
asar: true
asarUnpack:
  - "node_modules/better-sqlite3/**/*"

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: "${productName}-${version}-Setup.${ext}"
  publisherName: GhostLayer
  # Code signing (requires certificate)
  # certificateFile: path/to/cert.pfx
  # certificatePassword: ${env.WIN_CSC_KEY_PASSWORD}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: GhostLayer
  uninstallDisplayName: GhostLayer
  license: LICENSE.txt
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico

# macOS configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.productivity
  artifactName: "${productName}-${version}-${arch}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: build/icons
  category: Office
  artifactName: "${productName}-${version}-${arch}.${ext}"
  maintainer: support@ghostlayer.app
  vendor: GhostLayer

# Auto-update configuration
publish:
  provider: generic
  url: https://releases.ghostlayer.app/

# Compression
compression: maximum

# Remove unused locales to reduce size
electronLanguages:
  - en
  - ru

# Notarization for macOS (requires Apple Developer account)
# afterSign: scripts/notarize.js
